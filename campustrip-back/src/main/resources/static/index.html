<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT 로그인 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            font-size: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .token {
            margin-top: 10px;
        }

        .token-label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .api-test {
            margin-top: 15px;
        }

        .api-test button {
            background: #28a745;
            margin-top: 10px;
        }

        .api-test button:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🔐 JWT 로그인 테스트</h1>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">사용자명</label>
            <input type="text" id="username" name="username" placeholder="사용자명을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <button type="submit">로그인</button>
    </form>

    <div id="result" class="result">
        <h3 id="resultTitle"></h3>
        <div id="resultContent"></div>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const resultDiv = document.getElementById('result');
    const resultTitle = document.getElementById('resultTitle');
    const resultContent = document.getElementById('resultContent');
    let savedToken = null;

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // FormData 방식으로 전송 (LoginFilter 사용 시)
        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        try {
            const response = await fetch('http://localhost:8080/login', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                // JWT 토큰 추출
                const token = response.headers.get('Authorization');
                savedToken = token;

                // 성공 메시지 표시
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
                resultTitle.textContent = '✅ 로그인 성공!';

                resultContent.innerHTML = `
                        <div class="token">
                            <div class="token-label">발급된 JWT 토큰:</div>
                            <pre>${token || '토큰이 헤더에 없습니다'}</pre>
                        </div>
                        <div class="api-test">
                            <button onclick="testAuthenticatedAPI()">인증 필요한 API 테스트<br>id=1인 사용자정보</button>
                        </div>
                    `;

                // localStorage에 저장
                if (token) {
                    localStorage.setItem('token', token);
                    console.log('토큰이 localStorage에 저장되었습니다.');
                }
            } else {
                throw new Error('로그인 실패');
            }
        } catch (error) {
            // 실패 메시지 표시
            resultDiv.className = 'result error';
            resultDiv.style.display = 'block';
            resultTitle.textContent = '❌ 로그인 실패';
            resultContent.innerHTML = `
                    <pre>오류: ${error.message}

상태 코드: 401 Unauthorized
사용자명 또는 비밀번호가 올바르지 않습니다.</pre>
                `;
        }
    });

    // 인증이 필요한 API 테스트
    async function testAuthenticatedAPI() {
        if (!savedToken) {
            alert('먼저 로그인해주세요!');
            return;
        }

        try {
            const response = await fetch('http://localhost:8080/api/users/1', {
                method: 'GET',
                headers: {
                    'Authorization': savedToken
                }
            });

            if (response.ok) {
                const data = await response.text();
                alert('✅ API 요청 성공!\n\n응답: ' + data);
            } else {
                throw new Error('인증 실패');
            }
        } catch (error) {
            alert('❌ API 요청 실패\n\n' + error.message);
        }
    }

    // 페이지 로드 시 저장된 토큰 확인
    window.addEventListener('load', () => {
        const storedToken = localStorage.getItem('token');
        if (storedToken) {
            console.log('저장된 토큰:', storedToken);
        }
    });
</script>
</body>
</html>
